# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter:
markdown: kramdown
disqus:
google_analytics: cluelesscoder
title: Clueless Coder

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: Posts

description: Code snippets and a dev blog.
author:
  name: Coding Cluelessly
  email:
  github: 
  twitter:
  pinterest:
  linkedin:
  bio: Code snippets, blogging, and whatever else I happen to come across. But mostly code snippets.
  email_md5:

rss_path:
categories_path: categories.html
tags_path: tags.html

# set it as url of an image
# sidebar_background_image: https://www.dropbox.com/s/g9h23zrycedxtk5/sky.png?raw=1

BASE_PATH:

gems:
  - jekyll-paginate
  - jekyll-sitemap
